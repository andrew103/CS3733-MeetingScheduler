<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h2>System Administrator</h2>
      <h5>Input login info in the text box below:</h5>
      <div class="form-group">
        <label for="usr">Username:</label>
        <input type="text" class="form-control" id="usr">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
      </div>
      <button type="button" class="btn btn-primary">Login</button>
      <hr class="hidden-sm hidden-md hidden-lg">
    </div>
    <div class="col-sm-4">
    <h2>Organizer</h2>
      <h5>Input schedule code below to access existing schedule:</h5>
      <div class="form-group">
        <label for="pwd">Schedule Code:</label>

        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="pwd">Meeting Duration:</label>
        <input type="duration" class="form-control" id="duration">
      </div>
      <div class="form-group">
        <label for="pwd">Start Date:</label>
        <input type="date" class="form-control" id="sd">
      </div>
      <div class="form-group">
        <label for="pwd">End Date:</label>
        <input type="date" class="form-control" id="ed">
      </div>
      <div class="form-group">
        <label for="pwd">Start time:</label>
        <input type="number" class="form-control" id="st">

      <div class="form-group">
        <label for="pwd">End time:</label>
        <input type="number" class="form-control" id="et">
      </div>

        
      <h5>Click the botton below to create new schedule</h5>
      <button type="button" class="btn btn-success" onclick="createSchedule()">Create New Schedule</button>
      </div>
    </div>
    <div class="col-sm-4">
    <h2>Participant</h2>
      <h5>Input schedule code to access existing schedule below:</h5>
      <div class="form-group">
        <label for="pwd">Schedule Code:</label>
        <input type="password" class="form-control" id="pwd">
      </div>
      <button type="button" class="btn btn-info">Access Schedule</button>
    </div>
  </div>
</div>

</body>
